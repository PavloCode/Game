<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapp">
        <span class="result"></span>
        <div class="wrapp">
            <ul class="game-list list">
                <li class="game-item" data-ceil="1"></li>
                <li class="game-item" data-ceil="2"></li>
                <li class="game-item" data-ceil="3"></li>
                <li class="game-item" data-ceil="4"></li>
                <li class="game-item" data-ceil="5"></li>
                <li class="game-item" data-ceil="6"></li>
                <li class="game-item" data-ceil="7"></li>
                <li class="game-item" data-ceil="8"></li>
                <li class="game-item" data-ceil="9"></li>
            </ul>
            <div class="modal-wrapp"></div>
        </div>
        <button class="play">Play</button>
    </div>
    <audio class="music" src="./sounds/Music/MainTrack.mp3"></audio>
    <audio class="resultFx" src=""></audio>
    <audio class="stepFx" src="./sounds/FX/step.mp3"></audio>
    <script src="./js/index.js"></script>
</body>

</html>
