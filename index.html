<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/normalize.css">

</head>

<body>
    <div class="info-wrap">
        <span class="info"></span>
    </div>

        <li class="game-item" data-ceil="2"></li>
        <li class="game-item" data-ceil="3"></li>
        <li class="game-item" data-ceil="4"></li>

        <li class="game-item" data-ceil="8"></li>
        <li class="game-item" data-ceil="9"></li>
    </ul>
    <!-- <div class="info-wrap">
        <span class="info"></span>
    </div> -->
    <!-- <span class="result"></span> -->
    <div class="modal-wrapp ">
        <div class="modal-window">
            <span class="result"></span>
            <div class="wrapp-buttons">
                <button class="play">Play</button>
                <button href="http://www.google.com" class="exit">Exit</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
